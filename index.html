<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <!-- SEO and viewport-->
		<meta name="description" content="Location de vélo sur Lyon">
		<meta name="keyworks" content="location, vélo, Lyon">
		<meta name="author" content="Ve'Lyon">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Stylesheets -->
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
        <title>Ve'Lyon, l'application des cyclistes lyonnais</title>
    </head>

<body>
    <div id="mainWrapper">
        <!-- encart bannière + slideshow -->
        <header>
            <img src="images/velo-city.jpg" alt="vélo ville"/>
             
            <!-- bannière -->
            <h1>Ve'<span>Lyon</span></h1>
            
            <!-- slideshow -->
            <div id="slideshow"></div>
        </header>
        
        <!-- encart app -->
        <div>
            
            <!-- map + info sur la station sélectionnée -->
            <div>
                <!-- map -->
                <div id="map"></div>

                <!-- information sur la station sélectionnée + booking -->
                <div id="infosStation"></div>
                
            </div>
            
            <!-- décompte temps restant sur la réservation (contenu affiché en js) -->
            <footer></footer>
        </div>
    </div>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCanautZ2s7QoJaszr79jgpvY1bZpqmqFA" async defer ></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    
    <script src="js/Station.model.js"></script>
    <script src="js/Booking.model.js"></script>
    <script src="js/app.js">
    </script>
    
</body>

</html>
